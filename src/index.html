<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginStyle.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="main.ts" type="module"></script>
    <title>GritVerse</title>
</head>

<body>
    <div id="main">
        <header id="header">
            <h1 id="gritverse-title">Welcome to GritVerse</h1>
        </header>
        <div id="form-title-container">

            <h2 id="login-title">Log in</h2>

            <input type="text" placeholder="Username" id="username" required>
            <h2 id="password-title"></h2>
            <input type="password" id="password" placeholder="Password" required>
            <div id="gender-choice" style="display: none;">
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Don't want to disclousre">Don't want to disclousre</option>
                </select>
            </div>

            <div id="user-bio" style="display: none;">
                <h2 id="bio-title"></h2>
                <textarea name="" id="bio" required style="resize: none;"></textarea>
            </div>
            <div id="userIMG" style="display: none">
                <img src="//joeschmoe.io/api/v1/jacques" height="100px" />
                <label for="1"></label>
                <input class="form-radio" id="1" type="radio" value="//joeschmoe.io/api/v1/jacques" name="profile-picture" />

                <img src="//joeschmoe.io/api/v1/jane" height="100px" />
                <label for="2"></label>
                <input class="form-radio" id="2" type="radio" value="//joeschmoe.io/api/v1//jane" name="profile-picture" />

                <img src="//joeschmoe.io/api/v1/jazebelle" height="100px" />
                <label for="3"></label>
                <input class="form-radio" id="3" type="radio" value="//joeschmoe.io/api/v1/jazebelle" name="profile-picture" />
            </div>

            <div id="register-user" style="display: none;">
                <button id="register-user-to-site">Create user</button>
            </div>
            <button id="login">Log In</button>
            <p id="register">No account? <a id="home-page-link" href="">Register here</a></p>
            <p id="return">
                <a id="return-home-link" href=""> </a>
            </p>

            <img src="./img/GritVerse_Logo_60.png" alt="GritVerse-logo" id="logo-60">
        </div>
    </div>
    <!-- <footer>
        <p>Placeholder Inc</p>
    </footer> -->
    <a href="./html/home.html"></a>
</body>

</html>
